<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
			<form action="home.html">
				<div class="form-group row">
					<label for="id_name" class="col-sm-2 col-form-label">Full Name</label>
					<div class="col-sm-10">
						<input type="text" name="field_name" class="form-control" id="id_name" placeholder="Enter your name">
					</div>
				</div>
				<div class="form-group row">
					<label for="id_email" class="col-sm-2 col-form-label">Email Address</label>
					<div class="col-sm-10">
						<input type="email" name="field_email" class="form-control" id="id_email" placeholder="Enter your email address">
					</div>
				</div>
				<div class="form-group row">
					<label for="id_password1" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-10">
						<input type="password" name="field_password1" class="form-control" id="id_password1" placeholder="Enter a password">
					</div>
				</div>
				<div class="form-group row">
					<label for="id_password2" class="col-sm-2 col-form-label">Confirm Password</label>
					<div class="col-sm-10">
						<input type="password" name="field_password2" class="form-control" id="id_password2" placeholder="Confirm the password">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">CU Boulder Alumni</label>
					<div class="col-sm-10">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="radio1" id="id_alumniYes" value="1">
							<label class="form-check-label" for="id_alumniYes">
								Yes
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="radio1" id="id_alumniNo" value="2" checked>
							<label class="form-check-label" for="id_alumniNo">
								No
							</label>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">CU Boulder Student</label>
					<div class="col-sm-10">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="radio2" id="id_studentYes" value="1">
							<label class="form-check-label" for="id_studentYes">
								Yes
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="radio2" id="id_studentNo" value="2" checked>
							<label class="form-check-label" for="id_studentNo">
								No
							</label>
						</div>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Student Status</label>
					<div class="col-sm-10">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="radio3" id="id_undergrad" value="1">
							<label class="form-check-label" for="id_undergrad">
								Undergrad
							</label>
						</div>
						<div>
							<select class="form-control" id="id_undergradStatus">
								<option>Select Student Status</option>
								<option>Freshman</option>
								<option>Sophomore</option>
								<option>Junior</option>
								<option>Senior</option>
							</select>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="radio3" id="id_grad" value="2">
							<label class="form-check-label" for="id_grad">
								Graduate
							</label>
						</div>
						<div>
							<select class="form-control" id="id_gradStatus">
								<option>Select Student Status</option>
								<option>MA</option>
								<option>MBA</option>
								<option>PhD</option>
							</select>
						</div>
					</div>
				</div>
				<input type="submit" value="Submit" class="btn btn-primary btn-block" style="margin-bottom:30px">
			</form>
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
